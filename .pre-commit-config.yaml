---
repos:
  - hooks:
      - args: []
        description: 'Prevent commits to protected branches (default: master, main)'
        id: no-commit-to-branch
      - description: Checks for broken symlinks
        id: check-symlinks
      - description: Validates YAML syntax
        id: check-yaml
      - description: Validates JSON syntax
        id: check-json
      - description: Validates TOML syntax
        id: check-toml
      - description: Prevents committing large files
        id: check-added-large-files
      - description: Detects merge conflict markers
        id: check-merge-conflict
      - description: Detects case conflicts in filenames
        id: check-case-conflict
      - args:
          - --fix=no
        description: Checks for mixed line endings
        id: mixed-line-ending
      - description: Ensures executable files have shebangs
        id: check-executables-have-shebangs
      - description: Ensures scripts with shebangs are executable
        id: check-shebang-scripts-are-executable
      - description: Detects private keys in the repository
        id: detect-private-key
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
  - hooks:
      - description: Checks Perl syntax (allows missing dependencies)
        entry: >
          bash -c '[ -f scripts/local-env.sh ] && source scripts/local-env.sh; output=$(perl -c "$@" 2>&1); if echo "$output" | grep -q "syntax OK"; then exit 0; elif echo "$output" | grep -qE "(syntax error|Compilation failed)"; then echo "$output" >&2; exit 1; else exit 0; fi' --
        id: perl-syntax-check
        language: system
        name: Perl syntax check
        pass_filenames: true
        types:
          - perl
    repo: local
  - hooks:
      - args:
          - --severity=warning
        description: Lints shell scripts
        files: \.(sh|bash)$
        id: shellcheck
    repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
  - hooks:
      - description: Lints YAML files
        id: yamllint
    repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
  - hooks:
      - id: actionlint-docker
    repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
  - hooks:
      - args:
          - -lint
          - -quiet
        description: Lints YAML files using yamlfmt with the repo .yamlfmt config
        id: yamlfmt
        name: yamlfmt (docker, lint mode)
    repo: https://github.com/google/yamlfmt
    rev: v0.20.0
  - hooks:
      - description: Detects secrets using gitleaks (docker)
        id: gitleaks-docker
    repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
  - hooks:
      - id: commitizen
        name: commitizen (commit-msg)
        stages: [commit-msg]
      - id: commitizen-branch
        stages: [pre-push]
    repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.1
