---
# Pre-commit configuration - Checks only (non-modifying)
# See https://pre-commit.com for more information

repos:
  # General file checks (non-modifying only)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        description: "Prevent commits to protected branches (default: master, main)"
        args: []
      - id: check-symlinks
        description: Checks for broken symlinks
      - id: check-yaml
        description: Validates YAML syntax
      - id: check-json
        description: Validates JSON syntax
      - id: check-toml
        description: Validates TOML syntax
      - id: check-added-large-files
        description: Prevents committing large files
      - id: check-merge-conflict
        description: Detects merge conflict markers
      - id: check-case-conflict
        description: Detects case conflicts in filenames
      - id: mixed-line-ending
        description: Checks for mixed line endings
        # Note: check-only here; fixing variant lives in .pre-commit-config-fix.yaml
        args: ['--fix=no']
      - id: check-executables-have-shebangs
        description: Ensures executable files have shebangs
      - id: check-shebang-scripts-are-executable
        description: Ensures scripts with shebangs are executable
      - id: detect-private-key
        description: Detects private keys in the repository

  # Perl syntax checking (local hook)
  # Sources local-env.sh if available to get proper PERL5LIB
  - repo: local
    hooks:
      - id: perl-syntax-check
        name: Perl syntax check
        entry: |
          bash -c '
            [ -f scripts/local-env.sh ] && source scripts/local-env.sh;
            output=$(perl -c "$@" 2>&1);
            if echo "$output" | grep -q "syntax OK"; then exit 0;
            elif echo "$output" | grep -qE "(syntax error|Compilation failed)";
            then echo "$output" >&2; exit 1; else exit 0; fi' --
        language: system
        types: [perl]
        description: Checks Perl syntax (allows missing dependencies)
        pass_filenames: true

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        description: Lints shell scripts
        args: ['--severity=warning']
        files: \.(sh|bash)$

  # YAML lint (read-only)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        description: Lints YAML files
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # GitHub Actions lint (docker)
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint-docker

  # YAML formatting check (docker, lint mode)
  - repo: https://github.com/google/yamlfmt
    rev: v0.20.0
    hooks:
      - id: yamlfmt
        name: yamlfmt (docker, lint mode)
        description: Lints YAML files using yamlfmt with the repo .yamlfmt config
        args: ['-lint', '-quiet']

  # Secret scanning (docker)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks-docker
        description: Detects secrets using gitleaks (docker)

  # Commit message / branch checks
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.1
    hooks:
      - id: commitizen
        name: commitizen (commit-msg)
        stages: [commit-msg]
      - id: commitizen-branch
        stages: [pre-push]
